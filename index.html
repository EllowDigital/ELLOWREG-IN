<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENT DECOR EXPO UP 2025 - Professional Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --accent-color: #198754;
            --text-color: #343a40;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .registration-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        }

        .card-banner {
            max-height: 250px;
            object-fit: contain;
        }

        #success-message {
            background-color: #e8f5e9;
            color: var(--text-color);
            border-radius: 0.75rem;
            border: 2px solid var(--accent-color);
        }

        #enrollment-number {
            background-color: white;
            color: var(--text-color);
            font-weight: 700;
            font-family: monospace;
            font-size: 1.5rem;
            cursor: pointer;
            border: 2px dashed var(--primary-color);
        }

        .warning-text {
            font-size: 0.9rem;
            color: #dc3545;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card registration-card">
                    <div class="text-center bg-dark">
                        <img src="assets/unnamed.jpg" class="card-img-top card-banner" alt="Event Banner"
                            onerror="this.onerror=null;this.src='https://placehold.co/800x250/000000/FFFFFF?text=Event+Banner';">
                    </div>
                    <div class="card-body p-4 p-md-5">

                        <div id="success-message" class="p-4 text-center mb-4 d-none">
                            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                            <h2 class="h4 mb-2">Thank You For Registering!</h2>
                            <p class="lead">Most Welcome to the TENT DECOR EXPO 2025.</p>
                            <hr class="my-3">
                            <p class="mb-2">Your unique Enrollment Number is:</p>
                            <div id="enrollment-number" class="p-2 d-inline-block" title="Click to copy"></div>
                            <p id="copy-feedback" class="small mt-2 mb-2" style="height: 1.2em;"></p>
                            <p class="warning-text mt-3"><i class="fas fa-exclamation-triangle me-1"></i>Please save
                                this number. Organizers are not responsible for lost enrollment numbers.</p>
                        </div>

                        <div id="form-container">
                            <h1 class="text-center mb-3">Event Registration</h1>
                            <form class="row g-3 needs-validation" id="registrationForm" novalidate>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Full Name" required>
                                    <label for="name">Full Name</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        placeholder="Phone Number" required pattern="^[6-9]\d{9}$">
                                    <label for="phone">Phone Number</label>
                                    <div class="invalid-feedback">Please enter a valid 10-digit number.</div>
                                </div>
                                <div class="col-12 form-floating">
                                    <input type="text" class="form-control" id="firmName" name="firmName"
                                        placeholder="Firm Name" required>
                                    <label for="firmName">Firm Name</label>
                                </div>
                                <div class="col-12 form-floating">
                                    <textarea class="form-control" placeholder="Full Address" id="address"
                                        name="address" style="height: 100px" required></textarea>
                                    <label for="address">Full Address</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="district" name="district"
                                        placeholder="District" required>
                                    <label for="district">District</label>
                                </div>
                                <div class="col-md-6 form-floating">
                                    <input type="text" class="form-control" id="state" name="state" placeholder="State"
                                        required>
                                    <label for="state">State</label>
                                </div>
                                <div class="col-12 mt-3">
                                    <label class="form-label fw-semibold">Attending Days:<span
                                            class="text-danger">*</span></label>
                                    <div id="attendance-group">
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                name="attendance" value="Day 1" id="day1"><label
                                                class="form-check-label" for="day1">Day 1</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                name="attendance" value="Day 2" id="day2"><label
                                                class="form-check-label" for="day2">Day 2</label></div>
                                        <div class="form-check"><input class="form-check-input" type="checkbox"
                                                name="attendance" value="Day 3" id="day3"><label
                                                class="form-check-label" for="day3">Day 3</label>
                                            <div class="invalid-feedback d-block" id="attendance-error"
                                                style="display: none!important;">Please select at least one day.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <label for="paymentScreenshot" class="form-label fw-semibold">Payment
                                        Screenshot<span class="text-danger">*</span></label>
                                    <input type="file" class="form-control" id="paymentScreenshot"
                                        name="paymentScreenshot" accept="image/*" required>
                                </div>
                                <div class="col-12 mt-4">
                                    <button class="btn btn-primary w-100 py-2 fs-5" type="submit" id="submitBtn">
                                        <span class="submit-text">Submit Registration</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status"
                                            aria-hidden="true"></span>
                                        <span class="loading-text d-none">Uploading screenshot, please wait...</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const formContainer = document.getElementById('form-container');
        const successMessage = document.getElementById('success-message');
        const enrollmentNumberEl = document.getElementById('enrollment-number');
        const copyFeedbackEl = document.getElementById('copy-feedback');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const attendanceError = document.getElementById('attendance-error');
            const isChecked = Array.from(form.querySelectorAll('input[name="attendance"]')).some(cb => cb.checked);
            attendanceError.style.display = isChecked ? 'none' : 'block';

            if (!form.checkValidity() || !isChecked) {
                form.classList.add('was-validated');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.querySelector('.submit-text').classList.add('d-none');
            submitBtn.querySelector('.spinner-border').classList.remove('d-none');
            submitBtn.querySelector('.loading-text').classList.remove('d-none');

            const formData = new FormData(form);
            const selectedDays = Array.from(form.querySelectorAll('input[name="attendance"]')).filter(cb => cb.checked).map(cb => cb.value).join(', ');
            formData.set('attendance', selectedDays);

            try {
                const response = await fetch('/.netlify/functions/submit-registration', { method: 'POST', body: formData });

                if (response.status === 409) {
                    const errorData = await response.json();
                    throw new Error(errorData.error);
                }

                if (!response.ok) {
                    throw new Error(`Server Error: ${await response.text()}`);
                }

                const result = await response.json();

                if (result.enrollmentId) {
                    enrollmentNumberEl.textContent = result.enrollmentId;
                    formContainer.classList.add('d-none');
                    successMessage.classList.remove('d-none');
                } else {
                    throw new Error('Enrollment ID not returned.');
                }
            } catch (error) {
                alert(error.message);

                submitBtn.disabled = false;
                submitBtn.querySelector('.submit-text').classList.remove('d-none');
                submitBtn.querySelector('.spinner-border').classList.add('d-none');
                submitBtn.querySelector('.loading-text').classList.add('d-none');
            }
        });

        enrollmentNumberEl.addEventListener('click', () => {
            navigator.clipboard.writeText(enrollmentNumberEl.textContent).then(() => {
                copyFeedbackEl.textContent = 'Copied to clipboard!';
                setTimeout(() => { copyFeedbackEl.textContent = ''; }, 2000);
            });
        });
    </script>
</body>

</html>
