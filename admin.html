<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Export Registrations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
        .container { max-width: 500px; text-align: center; }
    </style>
</head>
<body>
    <div class="container p-5 border rounded-3 bg-light shadow-sm">
        <h1 class="mb-4">Export Registration Data</h1>
        <div class="mb-3">
            <label for="secretKey" class="form-label">Enter Secret Key:</label>
            <input type="password" class="form-control" id="secretKey" placeholder="Your secret key">
        </div>
        <button id="exportBtn" class="btn btn-primary btn-lg">Download CSV</button>
        <div id="status" class="mt-3"></div>
    </div>
</body>
</html>
