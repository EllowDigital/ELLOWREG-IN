# This is the final configuration that solves the 4KB environment variable limit.

[build]
  # This command runs your script to create the temporary credential files.
  command = "node create-creds.js"
  
  # This tells Netlify where your functions are located.
   functions = "netlify/functions/" 

# This section defines environment variables that are ONLY available
# to the `command` above. They will NOT be included in the final
# deployed function, which solves the 4KB error.
[build.environment]
  # IMPORTANT: Paste your actual Base64 encoded strings here.
  # Make sure they are enclosed in single quotes.
  FIREBASE_CREDENTIALS_B64 = ''
  GOOGLE_CREDENTIALS_B64 = ''
